<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>SW 2</title>
</head>
<body>

    <div class="container text-center mt-4">
        <h1><strong>Vince The Calculator</strong></h1>
        <hr>
        <img src="https://listium-res.cloudinary.com/image/upload/w_800,h_800,c_limit,q_auto,f_auto/vtdwse3qdsn2yuuuokyv.png" class="img-fluid">
        <p> Hello I am Vince the human caculator! Test me if you dare.</p>

        <form>
            <label for="values" class="fw-bold mt-3">ENTER YOUR VALUES:</label>
            <input type="text" class="form-control mb-2" id="A"> 
            <input type="text" class="form-control mb-3" id="B"> 

            <h2>Choose what you want to solve for:</h2>

            <div class="row justify-content-between mt-3">
                <div class="col-6 d-flex justify-content-start">
                    <button type="button" class="btn btn-primary w-100" onclick="product()">PRODUCT OF A AND B</button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary w-100" onclick="remainder()">REMAINDER</button>
                </div>
            </div>

            <div class="row justify-content-between mt-2">
                <div class="col-6 d-flex justify-content-start">
                    <button type="button" class="btn btn-primary w-100" onclick="power()">A RAISED TO B</button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary w-100" onclick="checkEquality()">IF A IS EQUAL TO B</button>
                </div>
            </div>
            <br />

            <button type="button" class="btn btn-primary" onClick="window.location.reload()">
                    REFRESH
                </button>
            </div>

        </form>

</body>
</html>
